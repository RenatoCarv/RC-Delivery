<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slay Delivery</title>

    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="bg-top"></div>

    <header class="width-fix mt-5">
      <div class="card">
        <div class="d-flex">
          <div class="container-img"></div>
          <div class="infos">
            <h1><b>Slay Delivery</b></h1>
            <div class="infos-sub">
              <p class="status-open closed">
                <i class="fa fa-clock"></i>Aberta
              </p>
              <a href="./sobre.html" class="link"> ver mais </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="categoria width-fix mt-4">
      <div class="container-menu" id="listaCategoria">
        <a
          href="#"
          class="item-categoria btn btn-white btn-sm mb-3 me-3 active"
        >
          <i class="fas fa-fire"></i>&nbsp; Promoções
        </a>
        <a href="#" class="item-categoria btn btn-white btn-sm mb-3 me-3">
          <i class="fas fa-hamburger"></i>&nbsp; Hamburgueres
        </a>
        <a href="#" class="item-categoria btn btn-white btn-sm mb-3 me-3">
          <i class="fas fa-cocktail"></i>&nbsp; Bebidas
        </a>
      </div>
    </section>

    <section class="lista width-fix mt-0 pb-5" id="listaItensCardapio">
      <div class="container-group mb-5">
        <p class="title-categoria"><b>Promoções</b></p>
        <div class="card mb-2 item-cardapio">
          <div class="d-flex">
            <div
              class="container-img-produto"
              style="
                background-image: url('./img/burguer-slay.jpg');
                background-size: cover;
              "
            ></div>
            <div class="infos-produto">
              <p class="name"><b> Burguer Slay</b></p>
              <p class="description">
                Delicioso Hamburguer com 130g de Carne Artesanal, Queijo
                Mussarela, salada e molho especial da casa.
              </p>
              <p class="price">R$ 17,90</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="menu-bottom" id="menu-bottom">
      <a href="#" class="menu-bottom-item active">
        <i class="fas fa-book-open"></i>&nbsp; Cardápio
      </a>
      <a href="#" class="menu-bottom-item">
        <i class="fas fa-utensils"></i>&nbsp; Pedido
      </a>
      <a href="./carrinho.html" class="menu-bottom-item">
        <span class="badge-total-carrinho">2</span>
        <!--<i class="fas fa-shopping-cart"></i> -->
        Carrinho
      </a>
    </section>

    <section class="menu-bottom disabled hidden" id="menu-bottom-closed">
      <p class="mb-0"><b>Loja fechada no momento!</b></p>
    </section>

    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/cardapio.js"></script>
  </body>
</html>
